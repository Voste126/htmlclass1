<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style%20for%20class.css">
    <style>
        h2{
            text-align: center;
            color: firebrick;
            text-decoration-style: double;
            font-family: "DejaVu Sans";
            background-color: gold;
        }
        form {
            text-align: center;
            color: blue;


        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>log in form</title>
    <link rel="icon" href="icons/icon.jpng">
</head>
<body>
<h2>student registration form</h2>
<form action="iframe.html">
    <div class="firstname">
    <label for="fname">first name</label><br>
    <input type="text"id="fname"placeholder="input first name"><br>
    </div>
    <div class="lastname">
    <label for="lname">last name</label><br>
        <input type="text"id="lname"placeholder="input last name"><br>
    </div>
    <div class="baruapepe">
    <label for="barua pepe">email address</label><br>
    <input type="text"id="barua pepe"placeholder="input email"><br>
    </div>
    <div class="date r">
    <label for="date of registration">date of registration</label><br>
    <input type="date"id="date of registration"placeholder="date"><br>
    </div>
    <div class="password">
    <label for="password">password</label><br>
    <input type="password"id="password"placeholder="password"><br>
    </div>
    <div class="courses">
        <label for="courses">select course</label>
        <select name="course"id="courses">
            <option value="php">php</option>
            <option value="python">python</option>
            <option value="c#">c#</option>
            <option value="c++">C++</option>
            <option value="html">HTML</option>
        </select>
    </div>
    <div class="gender">
        <label for="male">male</label>
        <input type="radio"id="male"name="gender"><br>
        <label for="female">female</label>
        <input type="radio"id="female"name="gender"><br>
        <label for="others">others</label>
        <input type="radio"id="others"name="gender"><br>
    </div>
    <input type="submit">
    <div class="holiday">
        <button type="button"onclick="alert('enjoy your holiday')">click for holiday message</button>
    </div>
</form>

</body>
</html>
