<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h2{
            text-align: center;
            color: firebrick;
        }
        h3{
            text-align: center;
            color: blue;
        }
        ol{
            text-align: center;
            list-style-position: inside;

        }
        ul{
            text-align: center;
            list-style-position: inside;
        }

    </style>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h2>ordered list</h2>
<h3>list of fruits</h3>
<ol>
    <li>mangoes</li>
    <li>lemon</li>
    <li>apples</li>
    <li>melons</li>
    <li>triples</li>
    <li>avocados</li>
    <li>berries</li>

</ol>
<h2>unordered list</h2>
<h3> type of cars</h3>
<ul>
    <li>toyota</li>
    <li>nissan</li>
    <li>mercedes</li>
    <li>ford</li>
    <li>w3 motors</li>
</ul>


</body>
</html>
